<!doctype html>
<html>
  <head>
    <meta http-enquiv="Content-Type" content="text/html; charset=utf-8">
    <link type="text/css" href="main.css" rel="stylesheet">
    <title>{{ category.name }} :: Всё для уборки</title>
  </head>
  <body>
    <div id="header">
      <h1>Всё для уборки</h1>
    </div>
    <div id="menu">
      <ul>
        {% for cat in cats %}
          <li>
            <a href="/goods/{{ cat.id }}/">{{ cat.name }}</a>
          </li>
        {% endfor %}
      </ul>
    </div>
    <div id="main">
      <h2>{{ categiry.name }}</h2>
      <table>
        <tr>
          <th>Название</th>
          <th>Есть в наличии</th>
        </tr>
        {% for good in goods %}
          <tr>
            <td>
              <a href="/goods/good/{{ good.id }}/">{{ good.name }}</a>
            </td>
            <td class="centered">
              {% if good.in_stock %}+{% endif %}
            </td>
          </tr>
        {% endfor %}
      </table>
    </div>
    <div id="footer">
      <p>Все права принадлежат разработчикам сайта.</p>
    </div>
  </body>
</html>
